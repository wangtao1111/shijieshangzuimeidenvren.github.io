<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VEPlayer</title>
    <meta name="viewport" content="width=440,user-scalable=no">
    <div style="position:absolute; left:0; top:0; width:100%; height:100%">  
        <img src="bg3.jpg" width=100% height=100%>
    </div>    
    <div style="position:absolute;">
    <style>
        body{
            font-family:Arial,Helvetica,sans-serif;
            color:#6A6B6F;
            text-align:center;
            padding-top:17px;
            width:470px;
            margin:0 auto;
        }
        h1{
            font-size:36px;
        }
        h2{
            font-size:24px;
        }
        p{
            font-size:18px;
        }
        #skPlayer{
            margin:27px auto 0;
        }
        .container{
            margin-top:200px;
        }
        .doc{
            text-align:left;
        }
        pre{
            padding-left:2em;
            font-size:16px;
            line-height:24px;
            color:#fff;
            background-color:#272822;
            border-radius:3px;
        }
        @media screen and (max-width:768px){
            body{
                width:100%;
            }
            .doc{
                display:none;
            }
        }
    </style>
</head>
<body>
    <div id="skPlayer"></div>
    <script src="dist/skPlayer.min.js"></script>
    <script>
var player = new skPlayer({
    music: {
        type: 'file',
        source: [
            {
                name: '有何不可',
                author: 'VE',
                src: 'VE.mp3',
                cover: 'img/5.jpg'
            } 
        ]
    }
});
    </script>
</body>
</html>
